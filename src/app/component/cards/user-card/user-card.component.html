<mat-card class="user-card" appearance="outlined" >
    <mat-card-header>
      <div mat-card-avatar class="avatar-image" >
        <a [routerLink]="['/user-profile', user.uid || '/assets/images/default-profile.png'] ">
          <img [src]="user.profilePicture" alt="" class="avatar-img" />
        </a>
      </div>
      <mat-card-title>{{ user.username }}</mat-card-title>
      <mat-card-subtitle>{{ user.fullname }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p> 
        {{ user.profileDescription}}
      </p>
    </mat-card-content>
  </mat-card>
