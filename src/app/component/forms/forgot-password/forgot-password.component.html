
<form [formGroup]="form" (ngSubmit)="changePassword()" class="forgot-form">
  <mat-card class="example-card" appearance="outlined">
  <h2>Restablecer contraseña</h2>
  <mat-form-field appearance="outline" class="full-width">

    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="email" required autocomplete="email"/>

      <mat-error *ngIf="form.get('email')?.hasError('required')">
        El email es obligatorio
      </mat-error>

      <mat-error *ngIf="form.get('email')?.hasError('email')">
        Introduce un email válido
      </mat-error>

  </mat-form-field>

  <button mat-raised-button color="primary" [disabled]="form.invalid" type="submit">
    Enviar enlace de restablecimiento
  </button>

  <div *ngIf="emailMsg" class="emailMsg">
    <span>Nuestros guías están en busca de tu nueva contraseña...</span>
    <br>
    <span>Revisa tu correo.</span>
  </div>

  </mat-card>
</form>
